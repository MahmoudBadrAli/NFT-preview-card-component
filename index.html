<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="image-wrapper">
            <img src="Challenge/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
            <img class="eye" src="Challenge/nft-preview-card-component-main/images/icon-view.svg" alt="">
        </div>
        <div class="info">
            <h2>
                Equilibrium #3429
            </h2>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="stats">
            <div class="left">
                <img src="Challenge/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <span>
                    0.041 ETH
                </span>
            </div>
            <div class="right">
                <img src="Challenge/nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <span>
                    3 days left
                </span>
            </div>
        </div>
        <div class="avatar">
            <img src="Challenge/nft-preview-card-component-main/images/image-avatar.png" alt="">
            <span class="first">
                Creation of <span class="second">
                    Jules Wyvern
                </span>
            </span>
        </div>
    </div>
</body>

</html>
